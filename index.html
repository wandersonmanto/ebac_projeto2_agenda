<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css"> 
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="container">
    <header id="header-title">
      <img src="./images/contatos.png" alt="agenda"/>
      <h2>Agenda de Contatos</h2>
    </header>
    <main>
      <form id="form-contato">

       <label for="nome-contato">Nome</label>
       <input id="nome-contato" type="text" required />

       <label for="telefone-contato">Telefone</label>
       <input id="telefone-contato" type="tel" required />

       <button id="btn-adicionar" type="submit">Salvar</button>
      </form>
      <table cellspacing="0">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </main>
  </div>
  <script src="./script.js"></script>
</body>
</html>
